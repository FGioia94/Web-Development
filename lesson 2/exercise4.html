        <label for="datetime">Date</label>
        <input type="date" name="datetime" value="2024-07-11">
        <input type="radio" name="radiob" value="value1"><span>value1</span>
        <input type="radio" name="radiob" value="value2" checked><span>value2</span>
        <input type="radio" name="radiob" value="value3"><span>value3</span>
        
        <button type="submit">Submit</button>

    </form>
