<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 id="page-title" class="title">My Awesome Website</h1>
        <nav>
            <ul>
                <li class="menu-item" data-highlight="true">Home</li>
                <li class="menu-item">About</li>
                <li class="menu-item">Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="intro-section">
            <h2 class="section-title">Introduction</h2>
            <p class="text">Welcome to the website</p>
            <p class="text">Feel free to explore</p>
        </section>
        <section id="gallery-section">
            <h2 class="section-title">Gallery</h2>
            <div class="gallery">
                <img src="image-1.png" alt="image1" class="image" width="200px">
                <img src="image-2.png" alt="image2" class="image highlight" width="200px">
                <img src="image-3.png" alt="image3" class="image" width="200px">
            </div>

        </section>
        <section id="special-section">
            <h2 class="section-title">Special Section</h2>
            <p id="special-paragraph" class="text">this paragraph is part of the special section</p>
        </section>
        <footer>
            <p id="footer-text">awesome website</p>
        </footer>
    </main>
</body>
</html>
